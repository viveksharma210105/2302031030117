<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./sign-up.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:ital,wght@0,400;0,500;0,700;0,800;1,800&display=swap"
    />
  </head>
  <body>
    <form class="sign-up">
      <section class="sign-up-inner">
        <div class="frame-parent">
          <div class="sign-up-text-wrapper">
            <div class="sign-up-text">
              <h2 class="sign-up1">Sign Up</h2>
              <div class="divwblockbackground"></div>
            </div>
          </div>
          <div class="email-parent">
            <div class="email">Email:</div>
            <div class="rectangle-wrapper">
              <div class="frame-item"></div>
            </div>
          </div>
        </div>
      </section>
      <section class="frame-group">
        <div class="username-text-parent">
          <div class="username-text">
            <div class="username1">Username:</div>
            <div class="divbackgroundwrapperrz-wrapper">
              <div class="divbackgroundwrapperrz"></div>
            </div>
          </div>
          <div class="password-text">
            <input class="password1" placeholder="Password:" type="text" />

            <div class="link"></div>
          </div>
        </div>
        <div class="sign-up-group">
          <input
            class="confirm-password"
            placeholder="Confirm Password:"
            type="text"
          />

          <div class="navmargin"></div>
        </div>
      </section>
      <section class="user-group">
        <button class="rectangle-parent">
          <div class="frame-inner"></div>
          <div class="sign-up2">Sign Up</div>
        </button>
      </section>
    </form>
  </body>
</html>
