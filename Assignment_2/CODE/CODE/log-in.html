<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./log-in.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Zen Kaku Gothic Antique:wght@300;400;500;700;900&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Questrial:wght@400&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@600&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@200;700&display=swap"
    />
  </head>
  <body>
    <div class="log-in">
      <img class="rectangle-icon1" alt="" src="./public/rectangle@2x.png" />

      <div class="btn-prytemplate1-21" id="btnPrytemplate12Container">
        <div class="btn-prytemplate1-2-item"></div>
        <div class="sign-up1">SIGN UP</div>
      </div>
      <div class="log-in-child"></div>
      <div class="checkboxlabel-parent">
        <div class="checkboxlabel1">
          <div class="checkbox1">
            <div class="rectangle4"></div>
            <img class="new-shape-icon1" alt="" src="./public/new-shape.svg" />
          </div>
          <div class="terms1">Remember Me</div>
        </div>
        <div class="group5">
          <div class="inputname-copy-31">
            <div class="rectangle5"></div>
            <div class="group6">
              <div class="group7">
                <div class="div1">Enter Your Password</div>
                <div class="password1">PASSWORD</div>
              </div>
            </div>
          </div>
          <div class="inputname1">
            <div class="rectangle6"></div>
            <div class="group8">
              <div class="johndoeexamplecom1">Enter Your Email</div>
              <div class="email-address">EMAIL ADDRESS</div>
            </div>
          </div>
        </div>
        <div class="btn-prytemplate-21" id="btnPrytemplate2Container">
          <div class="btn-prytemplate-2-item"></div>
          <div class="proceed">PROCEED</div>
        </div>
      </div>
      <div class="terms2">Forgot Password?</div>
      <b class="log-in-to">Log In </b>
      <div class="or-use">OR USE</div>
      <div class="btnicongroup1">
        <img
          class="btnicongoogle1"
          alt=""
          src="./public/btnicongoogle@2x.png"
        />

        <img class="btniconapple1" alt="" src="./public/btniconapple@2x.png" />

        <img
          class="btniconapple-copy1"
          alt=""
          src="./public/btniconapple-copy@2x.png"
        />
      </div>
      <div class="logo1">
        <div class="sign-up-to2">Artisan Marketplace</div>
        <div class="ellipse-group">
          <div class="ellipse1"></div>
          <div class="text1">AM</div>
        </div>
      </div>
    </div>

    <script>
      var btnPrytemplate12Container = document.getElementById(
        "btnPrytemplate12Container"
      );
      if (btnPrytemplate12Container) {
        btnPrytemplate12Container.addEventListener("click", function (e) {
          window.location.href = "./sign-up.html";
        });
      }
      
      var btnPrytemplate2Container = document.getElementById(
        "btnPrytemplate2Container"
      );
      if (btnPrytemplate2Container) {
        btnPrytemplate2Container.addEventListener("click", function (e) {
          window.location.href = "./home.html";
        });
      }
      </script>
  </body>
</html>
