<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./index.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Questrial:wght@400&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Zen Kaku Gothic Antique:wght@400;500;700;900&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@600&display=swap"
    />
  </head>
  <body>
    <div class="sign-up">
      <img class="rectangle-icon" alt="" src="./public/rectangle@2x.png" />

      <header class="frame-parent">
        <nav>
        <div class="frame-group">
          <div class="ellipse-parent">
            <div class="ellipse"></div>
            <h3 class="text">AM</h3>
          </div>
          <div class="sign-up-to-qpay-copy-wrapper">
            <div class="sign-up-to">Artisan Marketplace</div>
          </div>
        </div>
        <div class="btn-prytemplate1-2-wrapper">
          <button class="btn-prytemplate1-2">
            <div class="btn-prytemplate1-2-child"></div>
            <div class="get-started">SIGN IN</div>
          </button>
        </div>
        </nav>
      </header>
      <section class="sign-up-inner">
        <div class="rectangle-parent">
          <div class="frame-child"></div>
          <div class="start-your-14-day-free-trial-wrapper">
            <b class="start-your-14-day">Sign up </b>
          </div>
          <form class="frame-container">
            <div class="inputname-parent">
              <div class="inputname">
                <div class="rectangle"></div>
                <div class="first-name">FIRST NAME</div>
                <input
                  class="inputname-child"
                  placeholder="Enter Your Name"
                  type="text" required autocomplete="on"
                  id="firstName"
                />
              </div>
              <div class="inputname-copy-2-parent">
                <div class="inputname-copy-2">
                  <div class="rectangle1"></div>
                  <div class="email-adrress">EMAIL ADRRESS</div>
                  <input autocomplete="email"
                    class="inputname-copy-2-child"
                    placeholder="Enter Your Email"
                    type="text" required
                  />
                </div>
                <div class="inputname-copy-2">
                  <div class="rectangle1"></div>
                  <div class="email-adrress">PASSWORD</div>
                  <input autocomplete="off"
                    class="inputname-copy-2-child"
                    placeholder="Enter Your Password"
                    type="password" id="password" required
                  />
                </div>
                <div class="inputname-copy-3">
                  <div class="rectangle2"></div>
                  <div class="password">CONFIRM PASSWORD</div>
                  <input 
                    class="inputname-copy-2-child"
                    placeholder="Re-enter Your Password"
                    type="password" id="confirmPassword" required
                  />
                  <!-- <div class="frame-div">
                    <div class="wrapper">
                      <div class="div">Enter Your Password</div>
                    </div>
                    <img
                      class="ex-iconeye"
                      loading="lazy"
                      alt=""
                      src="./public/exiconeye@2x.png"
                    />
                  </div> -->
                </div>
              </div>
            </div>
            <div class="checkbox-parent">
              <input class="checkbox" checked="{true}" type="checkbox" />

              <div class="terms">
                I agree to the Terms of Service and Privacy Policy.
              </div>
            </div>
            <!-- <button class="btn-prytemplate-2">
              <div class="btn-prytemplate-2-child"></div>
              <div class="create-an-account">CREATE AN ACCOUNT</div>
            </button> -->
            <button class="btn-prytemplate-2">
              <div class="btn-prytemplate-2-child"></div>
              <div class="create-an-account" onclick="register()"> <a href="./home.html">CREATE AN ACCOUNT</a></div>
            </button>
          </form>
          <div class="sign-up-to-qpay-copy-container">
            <div class="sign-up-to1">OR</div>
          </div>
          <div class="frame-wrapper">
            <div class="btnicongoogle-parent">
              <img
                class="btnicongoogle"
                loading="lazy"
                alt=""
                src="./public/btnicongoogle@2x.png"
              />

              <img
                class="btniconapple"
                loading="lazy"
                alt=""
                src="./public/btniconapple@2x.png"
              />

              <img
                class="btniconapple-copy"
                loading="lazy"
                alt=""
                src="./public/btniconapple-copy@2x.png"
              />
            </div>
          </div>
        </div>
      </section>
    </div>
    <script>
      
        function register() {
          var username = document.getElementById('firstName').value;
          var password = document.getElementById('password').value;
          var confirmPassword = document.getElementById('confirmPassword').value;
    
          if (password === confirmPassword) {
            alert('Registration successful. Welcome ' + username + '!');
            // Redirect or perform any other action here
          } else {
            alert('Passwords do not match. Please try again.');
          }
        }
      
      var btnPrytemplate12Container = document.getElementById(
        "btn-prytemplate-2"
      );
      if (btnPrytemplate12Container) {
        btnPrytemplate12Container.addEventListener("click", function (e) {
          window.location.href = "./sign-up.html";
        });
      }
      
      var btnPrytemplate2Container = document.getElementById(
        "btn-prytemplate-2"
      );
      if (btnPrytemplate2Container) {
        btnPrytemplate2Container.addEventListener("click", function (e) {
          window.location.href = "./home.html";
        });
      }
      </script>
  </body>
</html>
