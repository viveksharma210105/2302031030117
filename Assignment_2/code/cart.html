<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./cart.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:ital,wght@0,400;0,500;0,700;0,800;1,800&display=swap"
    />
  </head>
  <body>
    <div class="cart4">
      <header class="products-frame3">
        <div class="products-frame-inner"></div>
        <div class="f-r-a-m-e">
          <div class="home5">Home</div>
        </div>
        <div class="f-r-a-m-e1">
          <div class="products5">Products</div>
        </div>
        <div class="f-r-a-m-e2">
          <div class="gallery5">Gallery</div>
        </div>
        <div class="f-r-a-m-e3">
          <div class="contact5">Contact</div>
        </div>
        <div class="about-cart-frame1">
          <div class="about4">About</div>
          <div class="cart5">Cart</div>
        </div>
      </header>
      <section class="empty-frame3">
        <h1 class="cart-">- Cart -</h1>
        <div class="f-r-a-m-e-wrapper">
          <div class="f-r-a-m-e4">
            <div class="miniature-art-frame">
              <div class="rajasthani-painting">
                <div class="image-node">
                  <img
                    class="image-6-icon2"
                    loading="lazy"
                    alt=""
                    src="./public/image-6@2x.png"
                  />

                  <div class="subtotal-text">
                    <div class="about-text">
                      <div class="buy-button-frame">
                        <div class="miniature-art-painting-container">
                          <p class="miniature-art-painting">
                            Miniature Art Painting in Rajasthani Hand Painted
                            Frame - Damsel
                          </p>
                        </div>
                      </div>
                      <b class="continue-text">$1999</b>
                    </div>
                  </div>
                </div>
              </div>
              <img
                class="miniature-art-frame-child"
                loading="lazy"
                alt=""
                src="./public/line-1.svg"
              />
            </div>
            <div class="rectangle-parent2">
              <div class="frame-child5"></div>
              <div class="shop-frame">
                <div class="sub-frame-a">
                  <div class="subtotal-text1">
                    <div class="subtotal">Subtotal</div>
                  </div>
                  <div class="continue-text1">$1999</div>
                </div>
              </div>
              <div class="cart-frame">
                <div class="products-frame4">
                  <div class="products-frame-child1"></div>
                  <div class="buy-now">Buy Now</div>
                </div>
              </div>
              <div class="about-cart-frame2">
                <div class="add-to-cart-frame">
                  <div class="rectangle-shape-a"></div>
                  <div class="continue-shopping">Continue Shopping</div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
    </div>
  </body>
</html>
